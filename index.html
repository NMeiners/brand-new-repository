  <body>
    <h1>CS 39AF - Nathan Meiners Web page Project</h1>
    <a href="https://github.com/NMeiners/brand-new-repository">Click here to visit the repository.</a>
    <h3>Select range</h3>
    <form id="range">
      <!-- minimum input-->
      <label for="min">Minimum</label>
      <input type="number" id="min" name="min"><br><br>
      <!--maximum input-->
      <label for="max">Maximum</label>
      <input type="number" id="max" name="max"><br><br>
    </form>
    <!--generate button-->
    <button type="button" onclick="
      document.getElementById('output').innerHTML =
      generate(document.getElementById('min').value, document.getElementById('max').value)">
      Generate</button>
    <p id="output"></p>

    <script>
        function generate(minimum, maximum){
          var min = Number(minimum)
          var max = Number(maximum)
          let output = "";
          try {
            if (!(Number.isInteger(min))) throw "The mimimum must be an integer.";
            if (!(Number.isInteger(max))) throw "The maximum must be an integer.";
            if (min > max) throw "The mimimum must be less than the maximum.";
            output = String(Math.floor(Math.random() * (max - min + 1)) + min);
          } catch (err) {
            output = err;
          } finally {
            return output;
          }
        }
      </script>
  </body>
